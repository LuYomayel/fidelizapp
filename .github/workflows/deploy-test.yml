name: Deploy Frontend to Testing

on:
  push:
    branches: [test]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: |
          NEXT_PUBLIC_API_URL=https://api-test.stampia.luciano-yomayel.com \
          NEXT_PUBLIC_APP_NAME="Stampia Test" \
          NEXT_PUBLIC_ENVIRONMENT=testing \
          npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Deploy to Testing Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.TEST_HOST }}
          username: ${{ secrets.TEST_USERNAME }}
          key: ${{ secrets.TEST_SSH_KEY }}
          port: ${{ secrets.TEST_PORT }}
          script: |
            cd /home/stampia-test
            echo "üì• Descargando √∫ltimos cambios..."
            git pull origin test

            echo "üì¶ Instalando dependencias..."
            npm install

            echo "üèóÔ∏è Ejecutando build del frontend..."
            NEXT_PUBLIC_API_URL=https://api-test.stampia.luciano-yomayel.com \
            NEXT_PUBLIC_APP_NAME="Stampia Test" \
            NEXT_PUBLIC_ENVIRONMENT=testing \
            npm run build

            echo "üîÑ Reiniciando aplicaci√≥n con PM2..."
            pm2 restart stampia-test || pm2 start ecosystem.config.js --only stampia-test

            echo "‚úÖ Despliegue completado exitosamente!"

      - name: Health Check
        run: |
          sleep 30
          curl -f https://test.stampia.luciano-yomayel.com || exit 1
          echo "‚úÖ Frontend funcionando correctamente"

      - name: Run E2E Tests
        run: |
          sleep 60
          # Aqu√≠ puedes agregar tests E2E contra el ambiente de testing
          echo "E2E tests would run against https://test.stampia.luciano-yomayel.com"
