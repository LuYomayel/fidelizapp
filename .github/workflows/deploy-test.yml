name: Deploy Frontend to Testing

on:
  push:
    branches: [test]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Deploy to Testing Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            cd /home/stampia-test
            echo "📥 Descargando últimos cambios..."
            git pull origin test

            echo "📥 Descargando últimos cambios de las interfaces"
            git submodule update --init --recursive
            cd shared
            git pull origin main
            cd ..

            echo "📦 Instalando dependencias..."
            npm install

            echo "🏗️ Ejecutando build del frontend..."
            NEXT_PUBLIC_API_URL=https://api-test.stampia.app \
            NEXT_PUBLIC_APP_NAME="Stampia Test" \
            NEXT_PUBLIC_ENVIRONMENT=testing \
            FRONTEND_URL=https://test.stampia.app \
            npm run build

            echo "🔄 Reiniciando aplicación con PM2..."
            pm2 restart stampia-test || pm2 start ecosystem.config.js --only stampia-test

            echo "✅ Despliegue completado exitosamente!"
