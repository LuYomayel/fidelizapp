<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sin conexi贸n - FidelizApp</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 400px;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 600;
      }

      p {
        font-size: 1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.5;
      }

      .button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .status {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        font-size: 0.9rem;
      }

      .online {
        color: #10b981;
      }

      .offline {
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon"></div>
      <h1>Sin conexi贸n a internet</h1>
      <p>
        No hay conexi贸n a internet disponible. Algunas funciones pueden no estar
        disponibles.
      </p>

      <button class="button" onclick="window.location.reload()">
        Reintentar
      </button>

      <div class="status">
        Estado: <span id="status" class="offline">Sin conexi贸n</span>
      </div>
    </div>

    <script>
      // Verificar estado de conexi贸n
      function updateStatus() {
        const statusEl = document.getElementById("status");
        if (navigator.onLine) {
          statusEl.textContent = "Conectado";
          statusEl.className = "online";
        } else {
          statusEl.textContent = "Sin conexi贸n";
          statusEl.className = "offline";
        }
      }

      // Escuchar cambios en la conexi贸n
      window.addEventListener("online", updateStatus);
      window.addEventListener("offline", updateStatus);

      // Actualizar estado inicial
      updateStatus();

      // Auto-reload cuando se recupere la conexi贸n
      window.addEventListener("online", () => {
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });
    </script>
  </body>
</html>
